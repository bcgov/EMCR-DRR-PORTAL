<div class="drr-step-container" *transloco="let t">
  <form [formGroup]="engagementPlanForm">
    <mat-label class="drr-label">{{ t("engagementProposal") }}</mat-label>
    <drr-textarea
      [id]="'firstNationsEngagement'"
      [label]="t('firstNationsEngagement')"
      [maxlength]="2000"
      [rxFormControl]="getFormControl('firstNationsEngagement')"
      [rows]="10"
    ></drr-textarea>

    <drr-textarea
      [id]="'neighbourEngagement'"
      [label]="t('neighbourEngagement')"
      [maxlength]="2000"
      [rxFormControl]="getFormControl('neighbourEngagement')"
      [rows]="10"
    ></drr-textarea>

    <drr-textarea
      [id]="'additionalEngagementInformation'"
      [label]="t('additionalEngagementInformation')"
      [maxlength]="2000"
      [rxFormControl]="getFormControl('additionalEngagementInformation')"
      [rows]="10"
    ></drr-textarea>
  </form>
</div>
