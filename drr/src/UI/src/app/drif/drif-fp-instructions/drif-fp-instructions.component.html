<div class="instructions-container" *transloco="let t">
  <h1>{{ t("fpFormHeader") }}</h1>
  <h2>{{ t("proponentInstructions") }}</h2>
  <p>{{ t("proponentInstructionsText") }}</p>

  <div style="display: flex; justify-content: space-between">
    <button mat-stroked-button color="primary" (click)="goBack()">
      {{ t("back") }}
    </button>
    <button mat-flat-button color="primary" (click)="continue()">
      {{ t("continue") }}
    </button>
  </div>
</div>
