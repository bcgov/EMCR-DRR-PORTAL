<div class="drr-step-container" *transloco="let t">
  <form [formGroup]="otherSupportingInformationForm">
    <mat-label class="drr-label">{{ t("climateAdaptation") }}</mat-label>
    <drr-textarea
      [id]="'climateAdaptation'"
      [label]="t('climateAdaptationText')"
      [maxlength]="2000"
      [rxFormControl]="getFormControl('climateAdaptation')"
      [rows]="10"
    ></drr-textarea>
    <mat-label class="drr-label">{{ t("otherInformation") }}</mat-label>
    <drr-textarea
      [id]="'otherInformation'"
      [label]="t('otherInformationText')"
      [maxlength]="2000"
      [rxFormControl]="getFormControl('otherInformation')"
      [rows]="10"
    ></drr-textarea>
  </form>
</div>
