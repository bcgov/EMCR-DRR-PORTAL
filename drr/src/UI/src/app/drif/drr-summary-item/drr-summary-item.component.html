<div class="summary-item">
  <mat-label class="drr-label">{{ label }}</mat-label>
  <mat-label
    *ngIf="value == null || value == undefined || value == ''"
    [class.required]="isRequired()"
  >
    ({{ isRequired() ? "Required" : "Optional" }})</mat-label
  >
  <mat-label
    class="drr-summary-value"
    [class.textarea]="controlType === 'textarea'"
    >{{ value }}</mat-label
  >
</div>
