<div class="drr-step-container" *transloco="let t">
  <drif-fp-summary
    [fullProposalForm]="fullProposalForm"
    [isReadOnlyView]="false"
  >
  </drif-fp-summary>

  <form [formGroup]="declarationForm">
    <mat-label class="drr-label">{{ t("submitter") }}</mat-label>
    <div class="contacts-container">
      <drr-input
        [id]="'submitter_firstName'"
        [label]="t('firstName')"
        [rxFormControl]="declarationForm.get('submitter.firstName')"
        [maxlength]="40"
      ></drr-input>
      <drr-input
        [id]="'submitter_lastName'"
        [label]="t('lastName')"
        [rxFormControl]="declarationForm.get('submitter.lastName')"
        [maxlength]="40"
      ></drr-input>
      <drr-input
        [id]="'submitter_title'"
        [label]="t('title')"
        [rxFormControl]="declarationForm.get('submitter.title')"
        [maxlength]="100"
      ></drr-input>
      <drr-input
        [id]="'submitter_department'"
        [label]="t('department')"
        [rxFormControl]="declarationForm.get('submitter.department')"
        [maxlength]="40"
      ></drr-input>
      <drr-input
        [id]="'submitter_phone'"
        [label]="t('phone')"
        [rxFormControl]="declarationForm.get('submitter.phone')"
        [maxlength]="10"
        [type]="'tel'"
      ></drr-input>
      <drr-input
        [id]="'submitter_email'"
        [label]="t('email')"
        [rxFormControl]="declarationForm.get('submitter.email')"
        [maxlength]="100"
        [type]="'email'"
      ></drr-input>
    </div>

    <mat-label class="drr-label">
      {{ t("authorizedRepresentativeStatement") }}
    </mat-label>
    <mat-label> {{ authorizedRepresentativeText }} *</mat-label>
    <mat-checkbox
      id="authorizedRepresentativeStatement"
      formControlName="authorizedRepresentativeStatement"
    >
      {{ t("agree") }}
    </mat-checkbox>
    <mat-error
      *ngIf="
        declarationForm.get('authorizedRepresentativeStatement')?.touched &&
        declarationForm
          .get('authorizedRepresentativeStatement')
          ?.hasError('requiredTrue')
      "
    >{{ t("required") }}</mat-error>

    <mat-label class="drr-label">{{
      t("informationAccuracyStatement")
    }}</mat-label>
    <mat-label> {{ accuracyOfInformationText }} *</mat-label>
    <mat-checkbox
      id="informationAccuracyStatement"
      formControlName="informationAccuracyStatement"
    >
      {{ t("agree") }}
    </mat-checkbox>
    <mat-error
      *ngIf="
        declarationForm.get('informationAccuracyStatement')?.touched &&
        declarationForm
          .get('informationAccuracyStatement')
          ?.hasError('requiredTrue')
      "
    >{{ t("required") }}</mat-error>
  </form>
</div>
