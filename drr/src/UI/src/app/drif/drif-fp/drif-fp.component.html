<ng-container *transloco="let t">
  <div class="app-stepper-container">
    <div class="app-stepper-header">
      <div>
        <h1 style="margin-bottom: 0.5rem">
          {{
            getProjectTitle()
              ? t("fpFormHeaderFor", { projectTitle: getProjectTitle() })
              : t("fpFormHeader")
          }}
        </h1>
        <span>
          {{ t("relatedEoi") }}
          <a href="{{ getRelatedEOILink() }}" target="_blank">
            {{ getRelatedEOI() }}
          </a>
        </span>
      </div>
      <div>
        <div class="header-actions">
          <button mat-stroked-button color="primary" (click)="goBack()">
            {{ t("exitForm") }}
          </button>
          <button mat-flat-button color="primary" (click)="save()">
            <mat-icon>save</mat-icon>
            Save
          </button>
        </div>
        <div class="save-info">
          <div style="display: flex; flex-direction: row; gap: 1rem">
            <i *ngIf="autoSaveCountdown <= 30 && autoSaveCountdown > 0"
              >Saving in {{ autoSaveCountdown }}
              {{ autoSaveCountdown === 1 ? "second" : "seconds" }}...
            </i>
            <i
              *ngIf="
                lastSavedAt &&
                (autoSaveCountdown === 0 || autoSaveCountdown > 30)
              "
              >Saved at {{ lastSavedAt | date : "mediumTime" }}</i
            >
          </div>
        </div>
      </div>
    </div>
    <mat-stepper
      class="app-stepper"
      [linear]="false"
      labelPosition="bottom"
      (selectionChange)="stepperSelectionChange($event)"
      [orientation]="stepperOrientation"
      #stepper
    >
      <mat-step
        [label]="t('proponentAndProjectInformation')"
        [stepControl]="getFormGroup('proponentAndProjectInformationForm')"
        [errorMessage]="t('stepError')"
      >
        <drif-fp-step-1
          [proponentAndProjectInformationForm]="
            getFormGroup('proponentAndProjectInformationForm')
          "
        ></drif-fp-step-1>
        <div class="drr-stepper-action">
          <button
            id="next1"
            mat-flat-button
            color="primary"
            matStepperNext
            type="button"
          >
            {{ t("next") }}
          </button>
        </div>
      </mat-step>

      <mat-step
        [label]="t('ownershipAndAuthorization')"
        [stepControl]="getFormGroup('ownershipAndAuthorization')"
        [errorMessage]="t('stepError')"
      >
        <drif-fp-step-2

            getFormGroup('ownershipAndAuthorization')
          "
        ></drif-fp-step-2>
        <div class="drr-stepper-actions">
          <button mat-stroked-button color="primary" matStepperPrevious>
            {{ t("back") }}
          </button>
          <button
            id="next2"
            mat-flat-button
            color="primary"
            matStepperNext
            type="button"
          >
            {{ t("next") }}
