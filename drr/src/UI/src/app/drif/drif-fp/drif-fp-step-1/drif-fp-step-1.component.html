<div class="drr-step-container" *transloco="let t">
  <form [formGroup]="proponentAndProjectInformationForm">
    <h3>{{ t("projectContact") }}</h3>
    <div class="contacts-container">
      <drr-input
        [id]="'projectContact_firstName'"
        [label]="t('firstName')"
        [rxFormControl]="
          proponentAndProjectInformationForm
            .get('projectContact')
            ?.get('firstName')
        "
        [maxlength]="40"
      ></drr-input>
      <drr-input
        [id]="'projectContact_lastName'"
        [label]="t('lastName')"
        [rxFormControl]="
          proponentAndProjectInformationForm
            .get('projectContact')
            ?.get('lastName')
        "
        [maxlength]="40"
      ></drr-input>
      <drr-input
        [id]="'projectContact_title'"
        [label]="t('title')"
        [rxFormControl]="
          proponentAndProjectInformationForm.get('projectContact')?.get('title')
        "
        [maxlength]="100"
      ></drr-input>
      <drr-input
        [id]="'projectContact_department'"
        [label]="t('department')"
        [rxFormControl]="
          proponentAndProjectInformationForm
            .get('projectContact')
            ?.get('department')
        "
        [maxlength]="40"
      ></drr-input>
      <drr-input
        [id]="'projectContact_phone'"
        [label]="t('phone')"
        [rxFormControl]="
          proponentAndProjectInformationForm.get('projectContact')?.get('phone')
        "
        [maxlength]="10"
        [type]="'tel'"
      ></drr-input>
      <drr-input
        [id]="'projectContact_email'"
        [label]="t('email')"
        [rxFormControl]="
          proponentAndProjectInformationForm.get('projectContact')?.get('email')
        "
        [maxlength]="100"
        [type]="'email'"
      ></drr-input>
    </div>
    <div>
      <div
        *ngFor="
          let projectContact of getFormArray('additionalContacts').controls;
          let i = index
        "
      >
        <h4>{{ t("additionalContact") + " " + (i + 1) }}</h4>
        <div class="contacts-container">
          <drr-input
            #contactFirstNameInput
            [id]="'projectContact_firstName_' + i"
            [label]="t('firstName')"
            [rxFormControl]="projectContact.get('firstName')"
            [maxlength]="40"
          ></drr-input>
          <drr-input
            [id]="'projectContact_lastName_' + i"
            [label]="t('lastName')"
            [rxFormControl]="projectContact.get('lastName')"
            [maxlength]="40"
          ></drr-input>
          <drr-input
            [id]="'projectContact_title_' + i"
            [label]="t('title')"
            [rxFormControl]="projectContact.get('title')"
            [maxlength]="100"
          ></drr-input>
          <drr-input
            [id]="'projectContact_department_' + i"
            [label]="t('department')"
            [rxFormControl]="projectContact.get('department')"
            [maxlength]="40"
          ></drr-input>
          <drr-input
            [id]="'projectContact_phone_' + i"
            [label]="t('phone')"
            [rxFormControl]="projectContact.get('phone')"
            [maxlength]="10"
            [type]="'tel'"
          ></drr-input>
          <drr-input
            class="project-contact-email"
            [id]="'projectContact_email_' + i"
            [label]="t('email')"
            [rxFormControl]="projectContact.get('email')"
            [maxlength]="100"
            [type]="'email'"
          ></drr-input>

          <button
            *ngIf="i > 0"
            class="remove-contact-button"
            mat-raised-button
            color="warn"
            (click)="removeAdditionalContact(i)"
          >
            <mat-icon>delete</mat-icon>
            {{ t("delete") }}
          </button>
        </div>
      </div>

      <button
        *ngIf="getFormArray('additionalContacts').length < 2"
        id="addProjectContact"
        mat-stroked-button
        type="button"
        color="primary"
        (click)="addAdditionalContact()"
      >
        <mat-icon>add</mat-icon>
        {{ t("addAdditionalContact") }}
      </button>
    </div>

    <h3 style="margin-top: 2rem">{{ t("partneringProponents") }}</h3>

    <div>
      <div
        class="proponent-container"
        *ngFor="
          let proponent of getFormArray('partneringProponentsArray').controls;
          let i = index
        "
      >
        <drr-input
          #proponentInput
          class="drr-single-input"
          [id]="'proponent_' + i"
          [label]="t('partneringProponentNameText')"
          [rxFormControl]="proponent.get('value')"
          [maxlength]="100"
        ></drr-input>
        <button mat-raised-button color="warn" (click)="removeProponent(i)">
          <mat-icon>delete</mat-icon>
          {{ t("delete") }}
        </button>
      </div>

      <button
        id="addProponent"
        style="margin-top: 1rem"
        [style.padding]="isMobile ? '24px 16px' : ''"
        mat-stroked-button
        type="button"
        color="primary"
        (click)="addProponent()"
      >
        <mat-icon>add</mat-icon>
        {{ t("addProponent") }}
      </button>
    </div>

    <h3>{{ t("regionalProject") }}</h3>
    <mat-label>{{ t("regionalProjectText") }}</mat-label>
    <drr-radio-button
      style="margin-top: 0.5rem"
      [label]="t('regionalProjectQuestion')"
      [rxFormControl]="
        proponentAndProjectInformationForm.get('regionalProject')
      "
    ></drr-radio-button>
    <drr-textarea
      *ngIf="showRegionalProjectComments()"
      [id]="'regionalProjectComments'"
      [label]="t('regionalProjectComments')"
      [maxlength]="2000"
      [rxFormControl]="
        proponentAndProjectInformationForm.get('regionalProjectComments')
      "
    ></drr-textarea>

    <h3>{{ t("projectTitle") }}</h3>
    <drr-input
      style="margin-top: 0.5rem"
      class="drr-single-input"
      [id]="'projectTitle'"
      [label]="t('projectTitleText')"
      [rxFormControl]="proponentAndProjectInformationForm.get('projectTitle')"
      [maxlength]="100"
    ></drr-input>

    <h3>{{ t("projectType") }}</h3>
    <drr-textarea
      [id]="'mainDeliverable'"
      [label]="t('projectTypeText')"
      [maxlength]="2000"
      [rxFormControl]="
        proponentAndProjectInformationForm.get('mainDeliverable')
      "
    ></drr-textarea>
  </form>
</div>
