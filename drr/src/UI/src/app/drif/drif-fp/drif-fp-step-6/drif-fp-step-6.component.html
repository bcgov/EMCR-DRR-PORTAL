<div class="drr-step-container" *transloco="let t">
  <form [formGroup]="climateAdaptationForm">
    <mat-label class="drr-label">{{ t("climateAdaptation") }}</mat-label>
    <mat-label>{{ t("incorporateFutureClimateConditions") }}*</mat-label>
    <drr-radio-button
      [rxFormControl]="
        climateAdaptationForm.get('incorporateFutureClimateConditions')
      "
    ></drr-radio-button>

    <drr-textarea
      [label]="t('climateAdaptationText')"
      [rxFormControl]="climateAdaptationForm.get('climateAdaptation')"
      [maxlength]="2000"
    ></drr-textarea>
  </form>
</div>
