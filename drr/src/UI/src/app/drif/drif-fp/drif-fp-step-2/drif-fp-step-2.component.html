<div class="drr-step-container" *transloco="let t">
  <form [formGroup]="ownershipAndAuthorizationForm">
    <h3>{{ t("fpOwnership") }}</h3>
    <drr-radio-button
      [label]="t('fpOwnershipQuestion')"
      [options]="yesNoBoolOptions"
      [rxFormControl]="
        ownershipAndAuthorizationForm.get('ownershipDeclaration')
      "
    ></drr-radio-button>

    <drr-textarea
      *ngIf="showOwnershipDescription()"
      [label]="t('fpOwnershipComments')"
      [maxlength]="2000"
      [rxFormControl]="
        ownershipAndAuthorizationForm.get('ownershipDescription')
      "
    ></drr-textarea>

    <h3>{{ t("projectAuthority") }}</h3>
    <drr-radio-button
      [label]="t('haveAuthorityToDevelop')"
      [options]="yesNoBoolOptions"
      [rxFormControl]="
        ownershipAndAuthorizationForm.get('haveAuthorityToDevelop')
      "
    ></drr-radio-button>

    <drr-radio-button
      [label]="t('operationAndMaintenanceQuestion')"
      [options]="allYesNoOptions"
      [rxFormControl]="
        ownershipAndAuthorizationForm.get('operationAndMaintenance')
      "
    ></drr-radio-button>

    <drr-textarea
      [id]="'operationAndMaintenanceComments'"
      [label]="t('operationAndMaintenanceComments')"
      [maxlength]="2000"
      [rxFormControl]="
        ownershipAndAuthorizationForm.get('operationAndMaintenanceComments')
      "
    ></drr-textarea>

    <h3>{{ t("authorizationOrEndorsement") }}</h3>
    <mat-label>{{ t("authorizationOrEndorsementQuestion") }}</mat-label>
    <div style="padding: 1rem 0 0 1rem">
      <drr-radio-button
        [label]="t('firstNationsAuthorizedByPartners')"
        [options]="allYesNoOptions"
        [rxFormControl]="
          ownershipAndAuthorizationForm.get('firstNationsAuthorizedByPartners')
        "
      ></drr-radio-button>

      <drr-radio-button
        [label]="t('localGovernmentAuthorizedByPartners')"
        [options]="allYesNoOptions"
        [rxFormControl]="
          ownershipAndAuthorizationForm.get(
            'localGovernmentAuthorizedByPartners'
          )
        "
      ></drr-radio-button>
    </div>

    <drr-textarea
      [label]="t('authorizationOrEndorsementComments')"
      [maxlength]="2000"
      [rxFormControl]="
        ownershipAndAuthorizationForm.get('authorizationOrEndorsementComments')
      "
    ></drr-textarea>
  </form>
</div>
