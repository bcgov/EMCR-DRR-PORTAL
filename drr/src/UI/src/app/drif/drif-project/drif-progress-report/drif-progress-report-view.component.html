<div
  class="progress-report-details"
  *transloco="let t; read: 'progressReportDetails'"
>
  <div class="progress-report-details__header">
    <h5>{{ t("header", { id: progressReportId }) }}</h5>

    <button mat-stroked-button color="primary" (click)="goBack()">
      {{ t("back") }}
    </button>
  </div>
  <drif-progress-report-summary
    [progressReportForm]="progressReportForm"
  ></drif-progress-report-summary>
</div>
