<div class="claim-report-details" *transloco="let t; read: 'claim'">
  <div class="claim-report-details__header">
    <h5>{{ reportName }}</h5>

    <button mat-stroked-button color="primary" (click)="goBack()">Back</button>
  </div>
  <drif-claim-summary [claimForm]="claimForm"
    [showEarnedInterestControls]="showEarnedInterestControls()"
  ></drif-claim-summary>
</div>
