<mat-label *ngIf="isMobile || useTopLabel"
  >{{ label }}{{ getMandatoryMark() }}</mat-label
>
<mat-form-field class="drr-textarea">
  <mat-label *ngIf="!isMobile && !useTopLabel">{{ label }}</mat-label>
  <textarea
    id="{{ id }}"
    matInput
    [formControl]="rxFormControl"
    required="{{ isRequired() }}"
    [maxlength]="maxlength"
    [rows]="rows"
  ></textarea>
  <mat-hint *ngIf="maxlength" align="end"
    >{{ getCount() }} / {{ maxlength }}</mat-hint
  >
</mat-form-field>
