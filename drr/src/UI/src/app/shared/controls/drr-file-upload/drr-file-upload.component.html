<ng-container *transloco="let t">
  <ngx-file-drop
    (onFileDrop)="filesDropped($event)"
    dropZoneClassName="drr-drop-zone"
    [multiple]="multiple"
    *ngIf="useDropzone; else fileInputContainer"
    [accept]="allowedExtensionsString"
  >
    <ng-template
      ngx-file-drop-content-tmp
      let-openFileSelector="openFileSelector"
    >
      <div style="display: flex; flex-direction: column; align-items: center">
        <span style="color: black">{{ t("dropFilesHere") }}</span>
        <i style="color: black">{{ t("fileSizeLimit") }}</i>
        <button
          style="margin: 1rem 0"
          mat-raised-button
          color="primary"
          type="button"
          (click)="openFileSelector()"
        >
          {{ attachButtonLabel }}
        </button>
      </div>
    </ng-template>
  </ngx-file-drop>
  <ng-template #fileInputContainer>
    <input
      #fileInput
      type="file"
      (change)="filesSelectedFromInput($event)"
      [multiple]="multiple"
      style="display: none"
    />
    <button
      mat-raised-button
      color="primary"
      type="button"
      (click)="fileInput.click()"
    >
      {{ attachButtonLabel }}
    </button>
  </ng-template>
</ng-container>
