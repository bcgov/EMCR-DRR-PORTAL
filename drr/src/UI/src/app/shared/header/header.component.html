<header *transloco="let t">
  <div class="header-container">
    <div>
      <a (click)="homeClick()" style="cursor: pointer">
        <img
          class="img-fluid d-none d-md-block"
          src="/assets/images/bcid-logo-rev-en.svg"
          width="181"
          height="45"
          alt="B.C. Government Logo"
        />
      </a>
    </div>

    <p style="color: white; font-size: 1.5rem">{{ t("header") }}</p>

    <div class="header-action">
      <ng-container *ngIf="profileStore.loggedIn()">
        <p style="color: white">
          {{ profileStore.organization() }}
        </p>
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon style="color: #e6a700">more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <span>
            <button mat-menu-item (click)="signOut()">Sign out</button>
          </span>
        </mat-menu>
      </ng-container>
    </div>
  </div>
</header>
